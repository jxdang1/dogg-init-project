<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dogginit</title>


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/grids-responsive-min.css">
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <h1>Dogginit</h1>

    <i class="fas fa-dog"></i>
    <div class="carouselbox" aria-role="img" aria-label="carousel">
        <button class="prev">
            ◀ Previous
        </button>
        <button class="next">
            Next ▶
        </button>
    </div>

    <label for="breed">Search Breed</label>
    <input id="breed" type="search">
    <select>
        <option>Corgi</option>
        <option>German Shepherd</option>
        <option>Husky</option>
        <option>Bulldog</option>
        <option>Beagle</option>
        <option>Border Collie</option>
    </select>
    <button id="searchBtn" type="submit">Search</button>

    <container class="breed-results">
        <div id="search1">
            <img id="search1-img" src="">
            <p id="search1-info"></p>
        </div>
        <div id="search2">
            <img id="search2-img" src="">
            <p id="search2-info"></p>
        </div>
        <div id="search3">
            <img id="search3-img" src="">
            <p id="search3-info"></p>
        </div>
    </container>

    <div class="nextpageBtn">
        <button id="nextpageBtn" type="submit">Click Here For Adoption</button>
    </div>

    <script src="./assets/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
