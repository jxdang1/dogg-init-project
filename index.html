<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dogginit</title>


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/grids-responsive-min.css">
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <h1><i class="fas fa-dog"></i>Dogginit</h1>
        <div id="breed-list">
        </div>
    </div>

    <div class="breed-results" id="breed-images"></div>
    <div id="searchPoint">
        <input placeholder="Enter Dog Breed" id="searchInput" type="text" class="search-input">
            <button id="search-results" class="pure-button pure-button-active">SEARCH</button> 
        </div>
            </div>

</div>

    <div class="row"></div>

            <div class="breed-name">
                <h3 id="appendImg">Dog Breed Name</h3>
            </div>
        </div>
    </div>
            <div class="attributes">
                <h4>Dog Attributes</h4>
                <p>On a scale of 1-5</p>
                <ul>
                    <li>Barking: <span id="bark"></span></li>
                    <li>Energy: <span id="energy"></span></li>
                    <li>Shedding: <span id="shedding"></span></li>
                    <li>Trainability: <span id="trainability"></span></li>
                </ul>

            </div>
        </div>
    </div>


    <footer>
        <p> Made by: Curtis Z., Jennifer D., Chris V., & Vanessa D.</p>
    </footer>

    <!--  Scripts-->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assets/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>


</html>
